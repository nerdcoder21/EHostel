<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/../css/signup_page.css" th:href="@{/css/signup_page.css}"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <title>Login</title>
    </head>
    <body>
        <div class="sidenav">
            <div class="login-main-text">
                <h2>EHostel<br> Registration </h2>
                <p>Register here using your registration number.</p>
            </div>
        </div>
        <div class="main">
            <div class="col-md-6 col-sm-12">
                <div class="login-form">
                    <form action="#" th:action="@{/signup}" th:object="${user}" method="post">
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" th:field="*{username}" class="form-control" placeholder="User Name" required="true" value="">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required="true" value="">
                        </div>
                        <button type="submit" name="submit" class="btn btn-black">Register</button>
                        <button type="reset" name="reset" class="btn btn-secondary">Reset</button>
                    </form>
                    <div class="form-group">
                        <h1 th:text="${error_message}"> </h1>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
