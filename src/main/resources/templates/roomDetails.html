<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <!--<link rel="stylesheet" type="text/css" th:href="@{/css/login_page.css}" />-->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

        <script type="text/javascript" th:src="@{/js/roomDetails.js}"></script>
        <title th:text="${title}"></title>

    </head>

    <body onload="showInfo()">

        <input type="hidden" id="hostelId" th:value="${hostel.id}"/>
        <input type="hidden" id="room" th:value="${roomNo}"/>


        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <h5 class="my-0 mr-md-auto font-weight-normal">E Hostel</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="#">Home</a>
                <a class="p-2 text-dark" href="#">Notice</a>
                <a class="p-2 text-dark" href="#">Notifications</a>
            </nav>
            <a class="btn btn-outline-primary" href="/logout">Logout</a>
        </div>

        <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4" th:text="${hostel.name}"></h1>
            <p class="lead" th:text="'Room No : ' + ${roomNo}"></p>
        </div>

        <div class="container">
            <div class="row">
                <div class="col card-deck mb-3 text-center" th:each="student: ${roommates}">
                    <div class="card box-shadow">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal" th:text="${student.name}"></h4>
                            <h4 class="my-0 font-weight-normal" th:text="${student.registrationNumber}"></h4>
                        </div>
                        <div class="card-body">
                            <p class="lead" th:text="'Course : ' + ${student.course}"></p>
                            <p class="lead" th:text="'Semester : ' + ${student.semester}"></p>
                            <p class="lead" th:text="'Age : ' + ${student.age}"></p>
                            <p class="lead" th:text="'Acc No. : ' + ${student.accountNumber}"></p>
                            <p class="lead" th:text="'IFSC : ' + ${student.IFSC}"></p>

                            <button class="btn btn-lg btn-block btn-outline-primary" onclick="studentDetails()">GO</button>
                        </div>
                    </div>

                </div>

                <div th:if="${#lists.size(roommates) < hostel.roomCapacity}">
                    <div class="col card-deck mb-3 text-center">
                        <div class="card box-shadow">
                            <div class="card-header">
                                <h4 class="my-0 font-weight-normal">Add Student</h4>
                            </div>
                            <div class="card-body">
                                <p class="lead">Click below to add Student</p>
                                <button class="btn btn-lg btn-block btn-outline-primary" onclick="addStudent()">GO</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
