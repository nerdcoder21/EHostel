<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
<h1 style="text-align: center;">Request</h1><br>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
                <div class="col-sm-8">
                    <form action="#" method="post">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" onclick="showHide()">
                            <label class="form-check-label" for="exampleRadios1">Mess account closing request</label>
                                <div class="row">
                                    <div class="col-sm-2">
                                        <label for="fromDateInput">From:</label>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" id="fromDateInput">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-2">
                                        <label for="toDateInput">To:</label>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" id="toDateInput">

                                    </div>
                                </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" onclick="showHide()">
                            <label class="form-check-label" for="exampleRadios2">Room change request</label>
                                <div class="row">
                                    <div class="col-sm-2">
                                        <label for="toDateInput">To:</label>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="number" class="form-control" id="roomChangeInput">
                                    </div>
                                </div>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" onclick="showHide()">
                            <label class="form-check-label" for="exampleRadios3">Hostel Leaving</label>

                        </div>
                    </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function showHide() {

        }
    </script>
</body>
</html>
