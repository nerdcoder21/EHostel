<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <!--<link rel="stylesheet" type="text/css" th:href="@{/css/login_page.css}" />-->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <title>E Hostel</title>

        <style>
            .my-box{
                padding: 0;
                margin: 12px;
            }
        </style>
    </head>
    <body>
        <div th:replace="fragments/components :: menu"></div>

        <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">Hostels</h1>
            <p class="lead">Select the given hostels for more information.</p>
        </div>

        <div class="container">
            <div class="row text-center justify-content-center">

                <div class="card box-shadow col-lg-3 col-md-5 col-sm-12 my-box" th:each="hostel:${hostels}">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal" th:text="${hostel.name}"></h4>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-lg btn-block btn-outline-primary" th:attr="onclick=|window.location.href = '/admin/home/${hostel.id}/hostel'|">GO</button>
                    </div>
                </div>

            </div>

        </div>
    </body>
</html>
