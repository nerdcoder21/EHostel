<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <h1 style="text-align: center;">Update information</h1>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-8">
            <form action="#" th:action="@{/user/student}" th:object="${student}" method="post">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-2">
                            <label for="nameInput">Name</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" th:field="*{name}" class="form-control" id="nameInput">
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-sm-2">
                            <label for="dobInput">D.O.B.</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="date" th:field="*{dob}" class="form-control" id="dobInput">
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-sm-2">
                            <label for="ageInput">Age</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="number" th:field="*{age}" class="form-control" id="ageInput">
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-sm-2">
                            <label for="courseInput">Course</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" th:field="*{course}" class="form-control" id="courseInput">
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-sm-2">
                            <label for="semesterInput">Semester</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="number" th:field="*{semester}" class="form-control" id="semesterInput">
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-sm-2">
                            <label for="hostelIdInput">Hostel Id</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="number" th:field="*{hostelId}" class="form-control" id="hostelIdInput">
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-sm-2">
                            <label for="roomNumberInput">Room number</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="number" th:field="*{room}" class="form-control" id="roomNumberInput">
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-sm-2">
                            <label for="accountNumberInput">Account Number</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" th:field="*{accountNumber}" class="form-control" id="accountNumberInput">
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-sm-2">
                            <label for="ifscInput">IFSC</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" th:field="*{IFSC}" class="form-control" id="ifscInput">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-sm">
        </div>
    </div>
</div>
<div style="margin-left: 25%;margin-right: 25%;" class="container">

</div>
</body>
